<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한오라기환경마을뉴스</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background: url('https://source.unsplash.com/featured/?ocean,dolphin') no-repeat center center fixed; background-size: cover; color: #222; line-height: 1.6; }
    header { background: rgba(255, 255, 255, 0.9); border-bottom: 1px solid #ddd; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { font-size: 1.8rem; margin: 0; }
    header p { font-size: 0.9rem; color: #666; margin: 0; }
    nav { background: #1c3f94; display: flex; justify-content: center; flex-wrap: wrap; }
    nav a { color: white; padding: 0.8rem 1.2rem; text-decoration: none; font-weight: bold; }
    nav a:hover { background: #163177; }
    main { padding: 2rem; max-width: 1100px; margin: auto; background: rgba(255,255,255,0.95); border-radius: 10px; }
    section { margin-bottom: 3rem; }
    section h2 { border-bottom: 2px solid #1c3f94; padding-bottom: 0.5rem; font-size: 1.5rem; margin-bottom: 1rem; }
    .highlight { background: #eef3f7; padding: 1rem; border-left: 5px solid #1c3f94; }
    .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .news-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: transform 0.2s; }
    .news-card:hover { transform: translateY(-5px); }
    .news-card img { width: 100%; height: 160px; object-fit: cover; }
    .news-card-content { padding: 1rem; }
    .news-card-content a { text-decoration: none; color: #1c3f94; font-weight: bold; display: block; margin-bottom: 0.5rem; }
    .news-card-content small { color: #666; font-size: 0.8rem; display: block; }
    .news-form, .volunteer-form, .program-form { margin-bottom: 2rem; padding: 1rem; background: #f0f8ff; border: 1px solid #cce; border-radius: 6px; }
    .news-form input, .news-form textarea, .volunteer-form input, .program-form input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    .news-form button, .volunteer-form button, .program-form button { background: #1c3f94; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; }
    .news-form button:hover, .volunteer-form button:hover, .program-form button:hover { background: #163177; }
    .banner-card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; padding: 1rem; }
    .banner-card a { text-decoration: none; color: #1c3f94; font-weight: bold; display: block; }
    footer { background: rgba(255,255,255,0.9); text-align: center; padding: 1.2rem; font-size: 0.9rem; color: #555; border-top: 1px solid #ddd; }
    ul { padding-left: 1.2rem; }
  </style>
</head>
<body>
<!-- HTML 내부는 이전 내용으로 복원됨 (생략) -->
</body>
</html>
